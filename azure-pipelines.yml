# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript


trigger:
  branches:
    include:
    - main
    - refs/tags/*
    - releases/tags/*
    - azure-pipeline

pr:
- main
- azure-pipeline

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: 'InstallOS'
    jobs:
    - job: "InstallOS"
      steps:
        - task: NodeTool@0
          inputs:
            versionSpec: '10.x'
          displayName: 'Install Node.js'
  - stage: 'BuildFrontEnd'
    jobs:
    - template: '.pipeline/job_check_changes.yml'
      parameters:
        path: 'frontend/'
    - template: '.pipeline/job_enforce_standards.yml'
      parameters:
        path: 'frontend/'
    - job: RefTags
      condition: startsWith(variables['build.sourceBranch'], 'refs/tags/')
      steps:
      - bash: |
          echo RefTags
          echo build.sourceBranch $build.sourceBranch
          echo build.sourceBranch "$(build.sourceBranch)"
  - stage: 'BuildBackEnd'
    jobs:
    - template: '.pipeline/job_check_changes.yml'
      parameters:
        path: 'backend/'
    - template: '.pipeline/job_enforce_standards.yml'
      parameters:
        path: 'frontend/'    
      
        